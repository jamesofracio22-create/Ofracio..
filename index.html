<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ang cute ko sobra tas pogi ko pa</title>
    <style>
  .grid-container {
        display: grid;
        grid-template-columns: 100px 200px 200px;
        grid-template-rows: 100px 200px 100px 100px;
        gap: 5px;
      }
      .one {
        background-color: blue;
      }
      .box {
        background-color: blue;
      }
      .box1 {
        display: flex;
        background-color: blue;
        grid-column: span 2;
        justify-content: center;
        align-items: center;
      }
      .box2 {
        grid-row: span 4;
        background-color: blue;
      }
       .box3 {
        background-color: green;
      }
      .box4 {
        background-color: green;
      }
      .box5 {
        background-color: green;
      }
      .box6 {
        background-color: green;
      }
      .flex-container {
        display: grid;
        grid-template-columns: 150px 90px 90px;
        height: 100px;
        gap: 3px;
        justify-content: center;
        grid-auto-flow: column;
      }
      .card {
        background-color: yellow;
        display: flex;
        align-items: center;
      }
      </style>
</head>
  <body>
    <div class="grid-container">
      <div class="box2"></div>
      <div class="one"></div>
            <div class="box"></div> 
            <div class="box1">
              <div class="flex-container">
                <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
              </div>
            </div>
            <div class="box3"></div>
             <div class="box4"></div>
              <div class="box5"></div>
               <div class="box6"></div>            
    </div>
  </body>
</html>
